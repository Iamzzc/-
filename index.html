<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    .div {
      width: 480px;
      height: 700px;
      background-color: #f5f5f5ec;
      margin: 0 auto;
    }

    .divv {
      margin-top: 0;
      width: 100%;
      height: 70px;
      background-color: #ececec54;
      text-align: center
    }

    .p {
      color: #00000078;
      font-weight: normal;
      font-size: 50px;
      letter-spacing: 7px;

    }
    .you{
      float:right
    }
    .divvv {
      margin: 0 auto;
      width: 98%;
      height: 68%;
      background-color: #ffffff;
    }

    .mima {
      background-color: #ffffff;
      width: 98%;
      height: 68%;
      border: hidden;
      outline: none;
    }

    input[type=checkbox]:after {
      display: none;
      display: block;
      width: 110px;
      height: 26px;
      text-align: center;
      line-height: 14px;
      font-size: 16px;
      color: #272727e5;
      border: 2px solid #ddd;
      background-color: #fafafa;
      box-sizing: border-box;
      border-radius: 3px;
      content: '未保存';
      font-weight: normal;
      margin-top: -5px;
    }

    input[type=checkbox]:checked:after {
      content: '已保存';
      background-color: #dfdfdff5;
    }

    .btn {
      margin: 50px 3%;
      width: 58px;
      height: 25px;
      color: #272727e5;
      border: 2px solid #ddd;
      background-color: #fafafa;

    }
  </style>
</head>

<body>
  <div class="div">
    <div class="divv">
      <p class="p">备忘录</p>
    </div>

    <div class="divvv">

      <textarea id="user" class="mima" style="word-wrap:break-word; resize:none;"></textarea>

    </div>
   <button class="btn" onClick="copyCode()">复制</button>
    <button class="btn" onClick="chu()">清除</button>
    <input type="checkbox" id="remember" onclick="fn()" style="margin-left: 34%;">

  </div>
  <script type="text/javascript">
    var user = document.getElementById('user'),

      check = document.getElementById('remember'),
      localUser = localStorage.getItem('user') || ''; //获取到user的值并保存
    localPass = localStorage.getItem('pass') || ''; //获取到pwd的值并保存
    user.value = localUser;
    pass.value = localPass;
    if (localUser !== '' && localPass !== '') {
      check.setAttribute('checked', '');
    }

    function fn() {
      if (check.checked) {
        localStorage.setItem('user', user.value);

      } else {
        localStorage.setItem('user', '');

      }
    }
    function copyCode() {
      var copycode = document.getElementById("user");
      copycode.select(); // 选择对象
      document.execCommand("Copy"); // 执行浏览器复制命令
      alert("复制成功")
    }
    function chu() {
      var chu = document.getElementById("user").value = "";
      alert("清除成功")
    }

  </script>

</body>

</html>

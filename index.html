<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
          background-color: #5da0bb9d;
      }
        .divv {
            width: 1277px;
            height: 220;
            margin: 19% auto;
        }

        .div {
            width: 400px;
            height: 210px;
            padding-left: 7px;
            background-color: #126ee7c2;
            border-radius: 7px;
            margin-left: 9px;
            float: left;
        }


        .wen {
            font-size: 14px;
            color: #fff;
            border: hidden;
            background-color: #126ee7c2;
            float: left;
        }

        .wne {
            width: 59px;
            height: 20px;
            color: #fff;
            background-color: #0a5df6;
            margin-left: 3px;
            border-radius: 1px;
            float: left;
            text-align: center
        }

        .zhu {
            width: 380px;
            height: 170px;
            border-radius: 4px;
            font-size: 31px;
            letter-spacing: 3px;
            font-weight: 600;
            text-align: center;
            font-family: 仿宋;
            outline: none;
            resize: none;
        }

        .zhu::-webkit-scrollbar {
            display: none
        }
    </style>
</head>

<body>
    

    <div class="divv">
        <div class="div"><button class="wen">具体事件</button><textarea id="input1" class="zhu" placeholder="营销号"></textarea></div>
        <div class="div"><button class="wen">事件起因</button><textarea id="input2" class="zhu"></textarea></div>
        <div class="div"><button onclick="yinxiao()" class="wen">生成文案</button>
            <div class="wne">☜点这</div>
            <textarea id="input3" class="zhu" placeholder="生成器"></textarea>
        </div>
    </div>





    <div id="bdtts_div_id">
        <audio id="tts_autio_id" autoplay="autoplay">
            <source id="tts_source_id"
                src="http://tts.baidu.com/text2audio?lan=zh&amp;ie=UTF-8&amp;spd=6&amp;per=1&amp;text=老营销号了"
                type="audio/mpeg">
            <embed id="tts_embed_id" height="0" width="0" src="">
        </audio>
    </div>

</body>
<script>

    function yinxiao(inputText) {
        var input1 = document.getElementById('input1');
        var input2 = document.getElementById('input2');
        var input3 = document.getElementById('input3');

        var zhuyu = input1.value;
        var qita = input2.value;
        if (zhuyu == '') {
            zhuyu = '一位国内小伙写了个营销号生成器'
        }
        if (qita == '') {
            qita = '他很聪明'
        }
        var jie = "小伙伴们大家好啊，今天我们来聊聊"
            + zhuyu + ","
            + zhuyu + "相信大家应该都很熟悉，那么"
            + zhuyu + "到底是怎么一回事呢？下面小编就带大家一起探讨一下。其实说"
            + zhuyu + "就是因为" + qita + ",小伙伴们可能很惊讶，但事实就是这样小编也很惊讶,好了这就是关于" + zhuyu + "的内容了，如有兴趣的小伙伴欢迎在下方留言哟，拜拜！ ";
        input3.value = jie;


        var ttsDiv = document.getElementById('bdtts_div_id');
        var ttsAudio = document.getElementById('tts_autio_id');


        // 文字转语音
        ttsDiv.removeChild(ttsAudio);
        var au1 = '<audio id="tts_autio_id" autoplay="autoplay">';
        var sss = '<source id="tts_source_id" src="http://tts.baidu.com/text2audio?lan=zh&ie=UTF-8&per=3&spd=5&text=' + jie + '" type="audio/mpeg">';
        var eee = '<embed id="tts_embed_id" height="0" width="0" src="">';
        var au2 = '</audio>';
        ttsDiv.innerHTML = au1 + sss + eee + au2;
        ttsAudio = document.getElementById('tts_autio_id');
        ttsAudio.play();




    }



</script>
